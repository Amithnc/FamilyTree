<!DOCTYPE html>{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FILE-update</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
    <div class="col-md-6 offset-md-3">
        <span class="anchor"></span>
        <hr class="my-5">
        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">{{option}}</h3>
                <hr>
                <form action="{{url}}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <button class="btn btn-success" id="submit_btn" type="submit" onclick="show_alert()">Update</button>
                    <div class="spinner-border text-primary" style="display:none;" role="status">Uploading Please Wait<span class="visually-hidden"></span></div>
                </form>
            </div>
        </div>
        <script>
            function show_alert() {
                document
                alertify.alert('Do not Close', 'Please Wait your details are updating.<div class="spinner-border text-primary" role="status"><span class="visually-hidden"></span></div>').set('maximize', true);
            }
        </script>
</body>
