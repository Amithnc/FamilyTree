<!DOCTYPE html>

<html>{% load static %}
<!-- shift alt f -->

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Nidaghatta-Family</title>
    <link rel="alternate icon" class="js-site-favicon" type="image/png"
        href="https://github.githubassets.com/favicons/favicon.png">
    <style id="myStyles">
        html,
        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-family: Helvetica;
            overflow: hidden;
        }

        .navbar-brand {
            font-family: 'Indie Flower';
        }

        #tree {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <script src="https://balkangraph.com/js/latest/OrgChart.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-users"></i> &nbsp;
                Nidaghatta Family
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="fas fa-bars"></i>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {%if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active">
                            <b>Hello {{request.user}}</b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/details/" class="nav-link active">
                            <button type="button" class="btn btn-outline-light btn-rounded btn-sm  "
                            data-mdb-ripple-color="#ffffff">
                            Edit/Add Details <i class="fas fa-user"></i></button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout/" class="nav-link active">
                            <button type="button" class="btn btn-light btn-rounded btn-sm  " data-mdb-ripple-color="#ffffff">
                                Logout <i class="fas fa-sign-out-alt"></i></button>
                        </a>
                    </li>
                    {%else%}
                    <li class="nav-item">
                        <a href="/login/" class="nav-link active">
                            <button type="button" class="btn btn-outline-light btn-rounded   btn-sm" data-mdb-ripple-color="#000000"> Login </button>
                        </a>
                    </li>
                    {%endif%}
                    <li class="nav-item">
                        <a class="nav-link active" style="color: burlywood;" >
                            Credits to <b>Bhargavi</b> for creating &nbsp; <button type="button" class="btn btn-outline-warning btn-rounded   btn-sm" data-mdb-ripple-color="#000000" onclick="displayimage();" style="color: burlywood;" > This </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
    <div id="tree"></div>
</body>

        var editForm = function () {
            this.nodeId = null;
        };

        editForm.prototype.init = function (obj) {
            var that = this;
            this.obj = obj;
        };
        editForm.prototype.show = function (nodeId) {
            this.nodeId = nodeId;
            var node = chart.get(nodeId);
            if (!node) return;
            console.log(node);
            console.log();
            alertify.alert(node.name, '<img src="' + node.img + '" class="mt-4" width="100%" height="100%"/>');
        };
        editForm.prototype.hide = function (showldUpdateTheNode) {

        };

        var chart = new OrgChart(document.getElementById("tree"), {
            template: "family_template",
            enableSearch: false,
            siblingSeparation: 100,
            nodeBinding: {
                field_0: 'id',
                name: "name",
                title: "title",
                img: "img",
            },
            editUI: new editForm(),
            tags: {
                blue: {
                    template: "family_template_blue"
                }
            }
        });

        chart.on('render-link', function (sender, args) {
            if (args.cnode.ppid != undefined) {
                args.html += '<use xlink:href="#baby" x="' + args.p.xa + '" y="' + args.p.ya + '"/>';
